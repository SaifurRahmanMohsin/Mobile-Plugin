# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
      label: mohsin.mobile::lang.app.name_label
      span: full

    description:
      label: mohsin.mobile::lang.app.description_label
      type: textarea
      size: large

    maintenance_message:
      label: mohsin.mobile::lang.app.maintenance_message_label
      commentAbove: mohsin.mobile::lang.app.maintenance_message_comment
      default: Sorry, our servers are under maintenance. Please try again in a couple hours.

    variants:
      label: mohsin.mobile::lang.app.variants_label
      type: partial
      path: field_variants
